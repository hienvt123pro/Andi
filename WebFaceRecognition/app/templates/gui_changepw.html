<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>ChangePassword</title>
    <link rel="stylesheet" href="../static/styles/style_newpw.css" type="text/css">
</head>
<body>

    {% block body %}
    {% endblock %}

    <div class="container">
        <div class="box">
            <div class="title">NEW PASSWORD</div>
            <form method="post" action="/v1/change-password">
                <div class="site">
                    <label for="opw"></label>
                    <input type="password" name="opw" id="opw" placeholder="Old password">
                    <span class="spin"></span>
                </div>

                <div class="site">
                    <label for="npw"></label>
                    <input type="password" name="npw" id="npw" placeholder="New password">
                    <span class="spin"></span>
                </div>

                <div class="site">
                    <label for="rnpw"></label>
                    <input type="password" name="rnpw" id="rnpw" placeholder="Re-type new password">
                    <span class="spin"></span>
                </div>

                <div class="button">
                     <input type="submit" value="Change" id="change" name="change">
                    <input type="submit" value="Back" id="back" name="back">
                </div>

                {% if error %}
                <div class="warning_box">
                    <p id="error"> {{ error }}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
