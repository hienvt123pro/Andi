<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/styles/style_endsignup.css" type="text/css">
</head>
<body>
    {% extends 'gui_signup.html' %}
    {% block body %}
    <div class="noframe-traceback">
        <div class="info_box">
            <p id="info"><strong>Info:</strong> You have successfully registered. Click Continue to go to login page!
        </div>

        <form method="post" action="/v1/signup-status=success">
            <input type="submit" id="continue" name="continue" value="Continue">
        </form>
    </div>
    {% endblock %}
</body>
</html>
